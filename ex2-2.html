<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }
        
        .owner-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #8b949e;
        }
        
        .owner-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .spinner {
            border: 3px solid rgba(88, 166, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #58a6ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .load-more button:hover {
            background: #30363d;
            border-color: #58a6ff;
        }
        
        .results-info {
            color: #8b949e;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #c9d1d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories (e.g., react, vue, machine learning)" 
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="resultsInfo"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let currentSort = 'stars';
        let totalResults = 0;
        let isLoading = false;
        
        // Search repositories from GitHub API
        async function searchRepositories(query, sort = 'stars', page = 1) {
            try {
                const response = await fetch(
                    `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=${sort}&page=${page}&per_page=10`
                );
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('GitHub API rate limit exceeded. Please wait a moment and try again.');
                    } else if (response.status === 422) {
                        throw new Error('Invalid search query. Please try a different search term.');
                    } else {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                throw error;
            }
        }
        
        // Display repositories
        function displayRepositories(repos, append = false) {
            const repoList = document.getElementById('repoList');
            
            if (!append) {
                repoList.innerHTML = '';
            }
            
            if (repos.length === 0) {
                if (!append) {
                    repoList.innerHTML = `
                        <div class="empty-state">
                            <h3>No repositories found</h3>
                            <p>Try searching for something else</p>
                        </div>
                    `;
                }
                return;
            }
            
            repos.forEach(repo => {
                repoList.appendChild(createRepoCard(repo));
            });
        }
        
        // Create repository card HTML
        function createRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'repo-card';
            
            card.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="repo-name">
                    ${repo.full_name}
                </a>
                
                ${repo.description ? `
                    <div class="repo-description">
                        ${repo.description}
                    </div>
                ` : ''}
                
                <div class="repo-meta">
                    <div class="meta-item">
                        ‚≠ê ${formatNumber(repo.stargazers_count)}
                    </div>
                    <div class="meta-item">
                        üî± ${formatNumber(repo.forks_count)}
                    </div>
                    ${repo.language ? `
                        <div class="meta-item">
                            <span class="language-badge">${repo.language}</span>
                        </div>
                    ` : ''}
                    <div class="meta-item">
                        üìÖ Updated ${formatDate(repo.updated_at)}
                    </div>
                </div>
                
                <div class="owner-info">
                    <img src="${repo.owner.avatar_url}" alt="${repo.owner.login}" class="owner-avatar">
                    <span>by ${repo.owner.login}</span>
                </div>
            `;
            
            return card;
        }
        
        // Main search function
        async function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            const sort = document.getElementById('sortSelect').value;
            
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            // Reset for new search
            currentPage = 1;
            currentQuery = query;
            currentSort = sort;
            isLoading = true;
            
            showLoading();
            clearError();
            
            try {
                const data = await searchRepositories(query, sort, currentPage);
                totalResults = data.total_count;
                
                displayResultsInfo(data.total_count);
                displayRepositories(data.items);
                setupLoadMore(data.total_count);
                
            } catch (error) {
                showError(error.message);
                document.getElementById('repoList').innerHTML = '';
                document.getElementById('loadMoreContainer').innerHTML = '';
            } finally {
                isLoading = false;
            }
        }
        
        // Load more results
        async function loadMore() {
            if (isLoading) return;
            
            currentPage++;
            isLoading = true;
            
            const loadMoreButton = document.getElementById('loadMoreButton');
            loadMoreButton.innerHTML = 'Loading...';
            loadMoreButton.disabled = true;
            
            try {
                const data = await searchRepositories(currentQuery, currentSort, currentPage);
                displayRepositories(data.items, true);
                setupLoadMore(totalResults);
                
            } catch (error) {
                showError(error.message);
                currentPage--; // Revert page on error
            } finally {
                isLoading = false;
            }
        }
        
        // Set up load more button
        function setupLoadMore(totalCount) {
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const displayedCount = currentPage * 10;
            
            if (displayedCount < totalCount) {
                loadMoreContainer.innerHTML = `
                    <div class="load-more">
                        <button id="loadMoreButton" onclick="loadMore()">
                            Load More Results (${displayedCount}/${totalCount})
                        </button>
                    </div>
                `;
            } else {
                loadMoreContainer.innerHTML = '';
            }
        }
        
        // Display results information
        function displayResultsInfo(totalCount) {
            const resultsInfo = document.getElementById('resultsInfo');
            
            if (totalCount === 0) {
                resultsInfo.innerHTML = '';
                return;
            }
            
            resultsInfo.innerHTML = `
                <div class="results-info">
                    Found ${formatNumber(totalCount)} repositories
                    ${totalCount > 1000 ? ' (showing first 1000)' : ''}
                </div>
            `;
        }
        
        // Show loading state
        function showLoading() {
            const repoList = document.getElementById('repoList');
            repoList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching GitHub repositories...</p>
                </div>
            `;
        }
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Clear error message
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'today';
            if (diffDays <= 7) return `${diffDays} days ago`;
            if (diffDays <= 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            return `${Math.ceil(diffDays / 30)} months ago`;
        }
        
        // Initialize with some instructions
        window.onload = function() {
            const repoList = document.getElementById('repoList');
            repoList.innerHTML = `
                <div class="empty-state">
                    <h3>Welcome to GitHub Repository Finder</h3>
                    <p>Enter a search term above to find repositories</p>
                    <p style="margin-top: 20px; font-size: 14px;">
                        Try: "react", "machine learning", "vue", "python"
                    </p>
                </div>
            `;
        };
    </script>
</body>
</html>
