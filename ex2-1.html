<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .search-box input {
            width: 70%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-box button {
            width: 28%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-left: 2%;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .temp-display {
            font-size: 72px;
            font-weight: 300;
            color: #2d3748;
            line-height: 1;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .forecast-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .forecast-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .forecast-date {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .forecast-icon {
            font-size: 36px;
            margin: 15px 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .forecast-temp {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e53e3e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }
        
        .recent-searches {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 8px 20px;
            background: #edf2f7;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .recent-city:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .city-name {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .weather-description {
            font-size: 18px;
            color: #718096;
            margin-bottom: 25px;
            text-transform: capitalize;
        }
        
        .weather-icon {
            font-size: 80px;
            margin-right: 30px;
        }
        
        .current-weather-left {
            display: flex;
            align-items: center;
        }
        
        .current-weather-right {
            text-align: right;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
        }
        
        @media (max-width: 768px) {
            .current-weather {
                flex-direction: column;
                text-align: center;
            }
            
            .current-weather-left {
                margin-bottom: 20px;
            }
            
            .current-weather-right {
                text-align: center;
            }
            
            .search-box input {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .search-box button {
                width: 100%;
                margin-left: 0;
            }
            
            .temp-display {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px; font-size: 2.5rem; font-weight: 300;">
            üå§Ô∏è Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)" 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search Weather</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = 'a1e66d194ec2e490a6b8d8648e4ce5e0';
        
        // Weather icon mapping
        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Smoke': 'üí®',
            'Haze': 'üå´Ô∏è',
            'Dust': 'üí®',
            'Fog': 'üå´Ô∏è',
            'Sand': 'üí®',
            'Ash': 'üí®',
            'Squall': 'üí®',
            'Tornado': 'üå™Ô∏è'
        };
        
        // Fetch current weather data
        async function fetchWeather(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`City "${city}" not found. Please check the spelling.`);
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your configuration.');
                    } else {
                        throw new Error('Weather service is currently unavailable. Please try again later.');
                    }
                }
                
                return await response.json();
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    throw new Error('Network error. Please check your internet connection.');
                }
                throw error;
            }
        }
        
        // Fetch 5-day forecast data
        async function fetchForecast(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`
                );
                
                if (!response.ok) {
                    throw new Error('Unable to fetch forecast data.');
                }
                
                return await response.json();
            } catch (error) {
                throw new Error(`Failed to fetch forecast: ${error.message}`);
            }
        }
        
        // Display current weather
        function displayWeather(data) {
            const weatherDisplay = document.getElementById('weatherDisplay');
            const icon = weatherIcons[data.weather[0].main] || 'üå§Ô∏è';
            
            weatherDisplay.innerHTML = `
                <div class="weather-card">
                    <div class="city-name">${data.name}, ${data.sys.country}</div>
                    <div class="weather-description">${data.weather[0].description}</div>
                    
                    <div class="current-weather">
                        <div class="current-weather-left">
                            <div class="weather-icon">${icon}</div>
                            <div class="temp-display">${Math.round(data.main.temp)}¬∞C</div>
                        </div>
                        <div class="current-weather-right">
                            <div class="weather-details">
                                <div class="detail-item">
                                    <span>Feels Like:</span>
                                    <span><strong>${Math.round(data.main.feels_like)}¬∞C</strong></span>
                                </div>
                                <div class="detail-item">
                                    <span>Humidity:</span>
                                    <span><strong>${data.main.humidity}%</strong></span>
                                </div>
                                <div class="detail-item">
                                    <span>Wind Speed:</span>
                                    <span><strong>${data.wind.speed} m/s</strong></span>
                                </div>
                                <div class="detail-item">
                                    <span>Pressure:</span>
                                    <span><strong>${data.main.pressure} hPa</strong></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Display 5-day forecast
        function displayForecast(data) {
            const forecastDisplay = document.getElementById('forecastDisplay');
            
            // Filter to get one forecast per day (around noon)
            const dailyForecasts = [];
            const processedDays = new Set();
            
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toDateString();
                
                // Get forecast around noon (12:00) or the first available for each day
                if (!processedDays.has(day)) {
                    processedDays.add(day);
                    dailyForecasts.push(item);
                }
            });
            
            // Take only 5 days
            const fiveDayForecast = dailyForecasts.slice(0, 5);
            
            let forecastHTML = `
                <div class="weather-card">
                    <div class="section-title">5-Day Forecast</div>
                    <div class="forecast-grid">
            `;
            
            fiveDayForecast.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const fullDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const icon = weatherIcons[day.weather[0].main] || 'üå§Ô∏è';
                
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-date">${dayName}<br><small>${fullDate}</small></div>
                        <div class="forecast-icon">${icon}</div>
                        <div class="forecast-temp">${Math.round(day.main.temp)}¬∞C</div>
                        <div style="font-size: 14px; color: #718096; margin-top: 8px;">${day.weather[0].description}</div>
                    </div>
                `;
            });
            
            forecastHTML += `
                    </div>
                </div>
            `;
            
            forecastDisplay.innerHTML = forecastHTML;
        }
        
        // Main search function
        async function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            // Show loading state
            showLoading();
            clearError();
            
            try {
                // Fetch both current weather and forecast simultaneously
                const [weatherData, forecastData] = await Promise.all([
                    fetchWeather(city),
                    fetchForecast(city)
                ]);
                
                // Display data
                displayWeather(weatherData);
                displayForecast(forecastData);
                
                // Save to recent searches
                saveRecentSearch(city);
                
            } catch (error) {
                showError(error.message);
                document.getElementById('weatherDisplay').innerHTML = '';
                document.getElementById('forecastDisplay').innerHTML = '';
            }
        }
        
        // Save recent search to localStorage
        function saveRecentSearch(city) {
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            
            // Remove if already exists (case insensitive)
            recentSearches = recentSearches.filter(item => 
                item.toLowerCase() !== city.toLowerCase()
            );
            
            // Add to beginning
            recentSearches.unshift(city);
            
            // Keep only 5 most recent
            if (recentSearches.length > 5) {
                recentSearches = recentSearches.slice(0, 5);
            }
            
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            loadRecentSearches();
        }
        
        // Load and display recent searches
        function loadRecentSearches() {
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            const recentSearchesElement = document.getElementById('recentSearches');
            
            if (recentSearches.length === 0) {
                recentSearchesElement.innerHTML = '';
                return;
            }
            
            let html = '<span style="color: #718096; font-weight: 500;">Recent searches:</span>';
            recentSearches.forEach(city => {
                html += `<div class="recent-city" onclick="searchRecentCity('${city}')">${city}</div>`;
            });
            
            recentSearchesElement.innerHTML = html;
        }
        
        // Search for a recent city
        function searchRecentCity(city) {
            document.getElementById('cityInput').value = city;
            searchWeather();
        }
        
        // Show loading state
        function showLoading() {
            document.getElementById('weatherDisplay').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data for ${document.getElementById('cityInput').value}...</p>
                </div>
            `;
            document.getElementById('forecastDisplay').innerHTML = '';
        }
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Clear error message
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        // Initialize the app
        loadRecentSearches();
          
    </script>
</body>
</html>
